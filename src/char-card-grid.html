<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="char-card.html">

<!--
`char-card-grid`
a grid of char-cards

@demo demo/index.html 
-->

<dom-module id="char-card-grid">

<template>
  <div class="button-container">
    <template is="dom-repeat" items="{{characters.characters}}">
      <char-card index="{{item.index}}" has-action="{{item.hasAction}}" instruction1="{{item.instruction}}" instruction2="{{item.instruction2}}" char-name="{{item.charName}}"></char-card>
    </template>
  </div>

  <iron-ajax
        auto
        url="characters.json"
        handle-as="json"
        last-response="{{characters}}">
  </iron-ajax>
  <style>
    .button-container {
        width: 360px;
        background: gray;
        overflow-y: auto;
        padding: 5px;
    }
      :host {
        display: block;
        --background-color: blue;
        --color: yellow;
      }
  </style>
</template>

  <script>
    Polymer({

      is: 'char-card-grid',

      properties: {
        prop1: {
          type: String,
          value: 'char-card-grid',
        },
        count: {
          type: Number,
          value: 0,
          notify: true
        },
        characters: {
          type: Object,
          value: {}
        }
      },
      ready: function() {
        console.log("ready");
      },
      incrementCounter: function() {
        this.count = this.count + 1;
        console.log(this.count);
      }

    });
  </script>
</dom-module>
