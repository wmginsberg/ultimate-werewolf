<link rel="import" href="../polymer/polymer.html">

<!--
`char-card`
a card to represent a character type

@demo demo/index.html 
-->

<dom-module id="char-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'char-card',

      properties: {
        prop1: {
          type: String,
          value: 'char-card',
        },
      },

    });
  </script>
</dom-module>
